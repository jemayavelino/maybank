<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/view-balance.css">

    <title>View Balance</title>
  </head>
  <body>
    <div id="view-balance">
      <header class="d-flex justify-content-between align-items-center mb-5">
        <img src="images/logo.svg" alt="">
        <div>
          <!-- <a href="" class="" data-toggle="modal" data-target="#modal-exit"><span class="material-icons">reply</span></a> -->
          <a href="transactions.html"><span class="material-icons">home</span></a>
          <a href="" class="" data-toggle="modal" data-target="#modal-exit"><span class="material-icons">clear</span></a>
        </div>
      </header>

      <main class="container position-relative text-center">
        <!-- <h1 class="mb-1">Successful</h1> -->
        
        
        <div class="pb-2 mb-2">
          <div class="card icon-card">
            <span class="material-icons">check_circle</span>
            <h4 class="mt-3">Successful</h4>
            </div>
          </div>
          
          <p class="pb-5 mb-5">Please dont forget to get the receipt and count your cash</p>

        <div class="actions">
          <a href="" class="button secondary mr-3" data-toggle="modal" data-target="#modal-exit">Exit</a>
          <a href="transactions.html" class="button primary" id="snapBtn">New Transaction</a>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="modal-exit">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content text-center p-5">
              <h4 class="modal-title pb-5">Are you sure you want to cancel 
                your trasanction?</h4>
             
              <div class="pb-5">
                <a href="" class="button secondary mr-3" data-toggle="modal" data-target="#modal-eject" onclick='redirect_Page(this)'>Yes</a>
                <a href="" class="button primary" data-dismiss="modal" aria-label="Close">No</a>
              </div>

              <p>Cancelling your transaction will eject your ATM card </p>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modal-eject">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content text-center p-5">
            <span class="material-icons">autorenew</span>
            <h4 class="mt-3">Ejecting ATM card. <br>
              Please Wait</h4>
            </div>
          </div>
        </div>



         


      </main>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.5/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/DrawSVGPlugin3.min.js"></script>
    
<script>
  let redirect_Page = () => {
 
     let tID = setTimeout(function () {
         window.location.href = 'home.html';
         
         window.clearTimeout(tID);		// clear time out.
         
     }, 5000);	
 }
</script>
  </body>
</html>
